<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>14 August Runner</title>
  <style>
    html, body { height:100%; margin:0; background:#060a07; color:#eaffef; font-family: system-ui, Arial, sans-serif; }
    .wrap { display:flex; flex-direction:column; align-items:center; gap:10px; padding:10px; }
    .title { margin-top:6px; font-weight:800; letter-spacing:0.5px; text-align:center; user-select:none; }
    .title span { color:#00ff88; text-shadow:0 0 10px #00ff88, 0 0 20px #00ff88; }
    .hud { display:flex; gap:16px; align-items:center; font-size:14px; padding:8px 12px; border:1px solid rgba(0,255,136,0.3); border-radius:14px; box-shadow:0 0 12px rgba(0,255,136,0.15) inset; background:rgba(0,0,0,0.35); backdrop-filter: blur(4px); flex-wrap: wrap; }
    .btn { cursor:pointer; padding:10px 14px; border-radius:14px; border:1px solid rgba(0,255,136,0.5); background:linear-gradient(180deg,#09140e,#0e1f17); color:#eaffef; box-shadow:0 0 12px rgba(0,255,136,0.25); font-weight:700; }
    .btn:active { transform:scale(0.98); }
    canvas { border-radius:18px; border:1px solid rgba(0,255,136,0.4); box-shadow:0 0 18px rgba(0,255,136,0.35), 0 0 50px rgba(0,255,136,0.15) inset; background: radial-gradient(1200px 700px at 50% 0%, rgba(0,255,136,0.08), transparent), linear-gradient(180deg,#07110d,#050806); touch-action: manipulation; }
    .hint { font-size:12px; color:#b7ffda; opacity:0.9; text-align:center; }
    /* Hidden admin panel */
    .admin-panel { display:none; margin-top:10px; background:rgba(0,0,0,0.4); padding:10px; border-radius:10px; border:1px solid rgba(0,255,136,0.4); }
    .admin-panel input { width:80px; padding:6px; background:#0e1f17; border:1px solid rgba(0,255,136,0.5); color:#eaffef; border-radius:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title" id="secretTitle">14 <span>August</span> Runner â€” ðŸ‡µðŸ‡°</div>
    <div class="hud">
      <div>Score: <b id="score">0</b></div>
      <div>Money: Rs <b id="money">0</b></div>
      <div>Best: <b id="best">0</b></div>
      <div>Level: <b id="level">1</b></div>
      <button id="startBtn" class="btn">Start / Restart</button>
    </div>
    <canvas id="game" width="920" height="420"></canvas>
    <div class="hint">
      PC: <b>Space/â†‘/W</b> to jump â€¢ Mobile: <b>Tap</b> anywhere.<br/>
      Entry fee: <b>Rs 5</b> per start â€¢ Every <b>20 score</b> â†’ Rs +1 & score resets â€¢ Every <b>7 score</b> â†’ Level up.
    </div>

    <!-- STEALTH admin panel (only after secret unlock + password) -->
    <div class="admin-panel" id="adminPanel">
      <p><b>Admin Panel</b> â€” Balance Control</p>
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <button class="btn" id="addMoney">+ Add Rs</button>
        <input type="number" id="amount" value="5" min="1">
        <button class="btn" id="removeMoney">- Remove Rs</button>
        <button class="btn" id="hideAdmin">Hide</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // ====== CONFIG ======
  const ENTRY_FEE = 5;
  const ADMIN_PASSWORD = "admin123"; // <-- CHANGE THIS!

  // Obfuscated-ish localStorage keys (not real security)
  const LS_BEST   = "pk14_b";
  const LS_MONEY  = "pk14_m";

  // ====== DOM ======
  const canvas   = document.getElementById('game');
  const c        = canvas.getContext('2d');
  const scoreEl  = document.getElementById('score');
  const moneyEl  = document.getElementById('money');
  const bestEl   = document.getElementById('best');
  const levelEl  = document.getElementById('level');
  const startBtn = document.getElementById('startBtn');
  const adminUI  = document.getElementById('adminPanel');
  const titleEl  = document.getElementById('secretTitle');

  // ====== Responsive canvas ======
  function fitCanvas() {
    const maxW = Math.min(window.innerWidth - 20, 920);
    const scale = maxW / canvas.width;
    canvas.style.width = maxW + 'px';
    canvas.style.height = (canvas.height * scale) + 'px';
  }
  window.addEventListener('resize', fitCanvas);
  fitCanvas();

  // ====== Game constants ======
  const GROUND_Y = canvas.height - 60;
  const GRAVITY = 0.7;
  const JUMP_VELOCITY = -13.5;

  // ====== State ======
  let running = false;
  let score = 0;
  let best  = Number(localStorage.getItem(LS_BEST)  || 0);
  let money = Number(localStorage.getItem(LS_MONEY) || 0);
  let level = 1;
  let speed = 6;
  let spawnInterval = 1200;
  let lastSpawn = 0;
  let lastTime = 0;

  bestEl.textContent  = best;
  moneyEl.textContent = money;

  const player = { x:120, y:GROUND_Y, r:18, vy:0, grounded:true };
  const obstacles = [];

  // ====== Core ======
  function resetGame() {
    if (money < ENTRY_FEE) {
      alert("Not enough balance. Entry fee is Rs " + ENTRY_FEE);
      return;
    }
    // deduct entry fee
    money -= ENTRY_FEE;
    localStorage.setItem(LS_MONEY, money);
    moneyEl.textContent = money;

    running = true;
    score = 0; level = 1; speed = 6; spawnInterval = 1200;
    player.y = GROUND_Y; player.vy = 0; player.grounded = true;
    obstacles.length = 0; lastSpawn = 0; lastTime = 0;
    scoreEl.textContent = score; levelEl.textContent = level;
  }

  function jump() {
    if (!running) return;
    if (player.grounded) {
      player.vy = JUMP_VELOCITY;
      player.grounded = false;
    }
  }

  document.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    if (e.code === 'Space' || e.code === 'ArrowUp' || key === 'w') {
      e.preventDefault();
      jump();
    }
    // Feed key to Konami detector
    konamiFeed(e);
  }, { passive:false });

  canvas.addEventListener('pointerdown', jump);
  startBtn.addEventListener('click', resetGame);

  function handleDifficulty() {
    const newLevel = Math.floor(score / 7) + 1;
    if (newLevel !== level) {
      level = newLevel;
      speed = 6 + (level - 1) * 0.9;
      spawnInterval = Math.max(450, 1200 - (level - 1) * 70);
      levelEl.textContent = level;
    }
  }

  function spawnObstacle(now) {
    obstacles.push({
      x: canvas.width + 40,
      y: GROUND_Y - 24,
      w: 34 + Math.random() * 12,
      h: 24 + Math.random() * 6,
      passed: false,
    });
    lastSpawn = now;
  }

  function update(dt, now) {
    // Physics
    player.vy += GRAVITY;
    player.y += player.vy;
    if (player.y >= GROUND_Y) {
      player.y = GROUND_Y;
      player.vy = 0;
      player.grounded = true;
    }

    // Obstacles + scoring
    for (let i = obstacles.length - 1; i >= 0; i--) {
      const o = obstacles[i];
      o.x -= speed;

      if (!o.passed && o.x + o.w < player.x - player.r) {
        o.passed = true;
        score++;
        if (score >= 20) {
          money++;
          localStorage.setItem(LS_MONEY, money);
          moneyEl.textContent = money;
          score = 0; // reset score after reward
        }
        scoreEl.textContent = score;
        handleDifficulty();
      }
      if (o.x + o.w < -50) obstacles.splice(i,1);
    }

    // Spawn
    if (now - lastSpawn >= spawnInterval) spawnObstacle(now);

    // Collision
    for (const o of obstacles) {
      const nearestX = Math.max(o.x, Math.min(player.x, o.x + o.w));
      const nearestY = Math.max(o.y, Math.min(player.y, o.y + o.h));
      const dx = player.x - nearestX;
      const dy = player.y - nearestY;
      if (dx*dx + dy*dy <= player.r * player.r) {
        gameOver();
        break;
      }
    }
  }

  function drawBackground(t) {
    c.clearRect(0,0,canvas.width,canvas.height);
    const starCount = 80;
    for (let i=0;i<starCount;i++) {
      const x = (i * 1234.567 + (t*0.02)) % canvas.width;
      const y = (i * 89.42) % (canvas.height - 80);
      c.globalAlpha = 0.3 + (i % 3) * 0.2;
      c.fillStyle = '#b7ffda';
      c.fillRect(x, y, 2, 2);
    }
    c.globalAlpha = 1;
    c.strokeStyle = 'rgba(0,255,136,0.6)';
    c.lineWidth = 2;
    c.beginPath();
    c.moveTo(0, GROUND_Y + player.r + 10);
    c.lineTo(canvas.width, GROUND_Y + player.r + 10);
    c.stroke();
    c.font = 'bold 16px system-ui, Arial';
    c.fillStyle = 'rgba(183,255,218,0.9)';
    c.fillText('14 August â€¢ Azadi Mubarak!', 16, 28);
  }

  function drawPlayer() {
    c.shadowColor = '#00ff88';
    c.shadowBlur = 12;
    c.beginPath();
    c.fillStyle = '#ffffff';
    c.arc(player.x, player.y, player.r, 0, Math.PI*2);
    c.fill();
    c.shadowBlur = 0;
    const cr = player.r * 0.6;
    c.fillStyle = '#00a65a';
    c.beginPath();
    c.arc(player.x, player.y, cr, 0, Math.PI*2);
    c.fill();
    c.globalCompositeOperation = 'destination-out';
    c.beginPath();
    c.arc(player.x + cr*0.35, player.y, cr*0.75, 0, Math.PI*2);
    c.fill();
    c.globalCompositeOperation = 'source-over';
    drawStar(player.x + cr*0.9, player.y - cr*0.3, cr*0.35, 5);
  }

  function drawStar(cx, cy, outerR, spikes) {
    c.fillStyle = '#ffffff';
    c.beginPath();
    let rot = Math.PI / 2 * 3;
    let x = cx, y = cy;
    const step = Math.PI / spikes;
    c.moveTo(cx, cy - outerR);
    for (let i = 0; i < spikes; i++) {
      x = cx + Math.cos(rot) * outerR;
      y = cy + Math.sin(rot) * outerR;
      c.lineTo(x, y);
      rot += step;
      x = cx + Math.cos(rot) * (outerR * 0.5);
      y = cy + Math.sin(rot) * (outerR * 0.5);
      c.lineTo(x, y);
      rot += step;
    }
    c.lineTo(cx, cy - outerR);
    c.closePath();
    c.fill();
  }

  function drawObstacles() {
    for (const o of obstacles) {
      c.fillStyle = '#0c1e17';
      c.fillRect(o.x, o.y, o.w, o.h);
      c.strokeStyle = 'rgba(0,255,136,0.8)';
      c.lineWidth = 2;
      c.strokeRect(o.x, o.y, o.w, o.h);
    }
  }

  function drawGameOver() {
    c.fillStyle = 'rgba(0,0,0,0.6)';
    c.fillRect(0,0,canvas.width,canvas.height);
    c.textAlign = 'center';
    c.fillStyle = '#eaffef';
    c.font = 'bold 28px system-ui, Arial';
    c.fillText('Game Over', canvas.width/2, canvas.height/2 - 20);
    c.font = '16px system-ui, Arial';
    c.fillText('Score: ' + score + '  â€¢  Best: ' + best, canvas.width/2, canvas.height/2 + 10);
    c.fillText('Money: Rs ' + money, canvas.width/2, canvas.height/2 + 30);
    c.fillText('Press Start to try again', canvas.width/2, canvas.height/2 + 60);
    c.textAlign = 'left';
  }

  function gameOver() {
    running = false;
    if (score > best) {
      best = score;
      localStorage.setItem(LS_BEST, String(best));
      bestEl.textContent = best;
    }
  }

  function loop(now) {
    requestAnimationFrame(loop);
    if (!running) {
      drawBackground(now/16);
      drawObstacles();
      drawPlayer();
      drawGameOver();
      return;
    }
    if (!lastTime) lastTime = now;
    const dt = Math.min(32, now - lastTime);
    lastTime = now;

    update(dt, now);
    drawBackground(now/16);
    drawObstacles();
    drawPlayer();
  }

  // ====== Admin unlock (stealth) ======
  // 1) Konami Code
  const konami = ["arrowup","arrowup","arrowdown","arrowdown","arrowleft","arrowright","arrowleft","arrowright","b","a"];
  let buffer = [];
  function konamiFeed(e) {
    buffer.push(e.key.toLowerCase());
    if (buffer.length > konami.length) buffer.shift();
    if (konami.every((k, i) => buffer[i] === k)) {
      tryAdminUnlock();
      buffer = [];
    }
  }

  // 2) Long-press on title
  let pressTimer = null;
  function startPress() {
    pressTimer = setTimeout(() => tryAdminUnlock(), 1800); // ~1.8s hold
  }
  function cancelPress() {
    clearTimeout(pressTimer);
    pressTimer = null;
  }
  titleEl.addEventListener('mousedown', startPress);
  titleEl.addEventListener('touchstart', startPress);
  titleEl.addEventListener('mouseup', cancelPress);
  titleEl.addEventListener('mouseleave', cancelPress);
  titleEl.addEventListener('touchend', cancelPress);
  titleEl.addEventListener('touchcancel', cancelPress);

  function tryAdminUnlock() {
    const pass = prompt("Enter admin password:");
    if (pass === ADMIN_PASSWORD) {
      adminUI.style.display = "block";
    } else if (pass !== null) {
      alert("Wrong password!");
    }
  }

  // Admin actions
  document.getElementById("addMoney").onclick = () => {
    const amt = parseInt(document.getElementById("amount").value) || 0;
    money += Math.max(0, amt);
    localStorage.setItem(LS_MONEY, money);
    moneyEl.textContent = money;
  };
  document.getElementById("removeMoney").onclick = () => {
    const amt = parseInt(document.getElementById("amount").value) || 0;
    money = Math.max(0, money - Math.max(0, amt));
    localStorage.setItem(LS_MONEY, money);
    moneyEl.textContent = money;
  };
  document.getElementById("hideAdmin").onclick = () => {
    adminUI.style.display = "none";
  };

  // ====== Boot ======
  drawBackground(0);
  drawPlayer();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
